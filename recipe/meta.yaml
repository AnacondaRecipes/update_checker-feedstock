{% set name = "update_checker" %}
{% set version = "0.17" %}
{% set sha256 = "2def8db7f63bd45c7d19df5df570f3f3dfeb1a1f050869d7036529295db10e62" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests >=2.3.0

test:
  imports:
    - update_checker

about:
  home: https://github.com/bboe/update_checker
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: https://github.com/bboe/update_checker
  summary: A python module that will check for package updates.

extra:
  recipe-maintainers:
    - proinsias
    - bollwyvl
